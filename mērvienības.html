<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <title>Informācijas daudzuma mērvienības</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- W3.CSS pamatbibliotēka -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
    /* Dokumenta fona attēls */
    body {
      background-image: url('cipari.jpg');
      background-repeat: repeat;
    }
    /* Formas stils */
    .custom-form {
      background-color: rgb(220,220,0);
      padding: 20px;
      font-size: 20px;
      max-width: 600px;
      margin: 40px auto;
      border-radius: 8px;
    }
    .custom-form p {
      margin-bottom: 20px;
    }
    .custom-form input[type="text"] {
      padding: 8px;
      margin-top: 8px;
      width: 80%;
      font-size: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .custom-form input[type="button"] {
      padding: 10px 20px;
      background-color: #2196F3;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 20px;
      margin-top: 10px;
    }
    .custom-form input[type="button"]:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>
  <div class="w3-container">
    <h1 class="w3-center">Informācijas daudzuma mērvienības</h1>
    <form class="custom-form">
      <!-- Pirma rindkopa -->
      <p>
        Informācijas daudzums bitos:<br>
        <input type="text" id="bits">
        <br>
        <input type="button" value="Rēķināt bitos" onclick="document.getElementById('bits').value = '8192';">
      </p>
      <!-- Otrā rindkopa -->
      <p>
        Informācijas daudzums baitos:<br>
        <input type="text" id="baiti">
        <br>
        <input type="button" value="Rēķināt baitos" onclick="document.getElementById('baiti').value = '1024';">
      </p>
      <!-- Trešā rindkopa -->
      <p>
        Informācijas daudzums kilobaitos:<br>
        <input type="text" id="kilobaiti">
        <br>
        <input type="button" value="Rēķināt kilobaitos" onclick="document.getElementById('kilobaiti').value = '1';">
      </p>
    </form>
  </div>
</body>
</html>
