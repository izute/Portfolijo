
<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dzērienu izvēle</title>
  <!-- W3.CSS pamatbibliotēka -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
    /* Vispārējie fonti un noformējums */
    body, h1, h2, h3, p, ul, li {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* Konteiners ar līdzīgu noformējumu kā iepriekšējā lapā */
    .custom-content {
      padding: 64px 16px;
      background-color: #f1f1f1;
    }
    .w3-center {
      text-align: center;
    }
    form {
      margin-top: 20px;
    }
    /* Stilizējam checkboxes un pogas */
    input[type="checkbox"] {
      margin: 8px;
    }
    input[type="button"] {
      margin-top: 16px;
    }
    #maksa {
      font-weight: bold;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="w3-container custom-content w3-center">
    <p class="w3-large">Izvēlies dzērienus:</p>
    <p id="maksa"></p>
    <form>
      <p>
        <input type="checkbox" id="kafija" name="kafija" value="3.60">
        <label for="kafija">Kafija</label>
      </p>
      <p>
        <input type="checkbox" id="sula" name="sula" value="2.50">
        <label for="sula">Sula</label>
      </p>
      <p>
        <input type="checkbox" id="kakao" name="kakao" value="3.20">
        <label for="kakao">Kakao</label>
      </p>
      <p>
        <input type="checkbox" id="teeja" name="teeja" value="2.10">
        <label for="teeja">Tēja</label>
      </p>
      <p>
        <input type="button" id="poga" class="w3-button w3-blue" value="Jāmaksā" onclick="maksa()">
      </p>
    </form>
  </div>
  
  <script>
    function maksa(){
      let dz = document.getElementsByTagName('input');
      let sum = 0;
      for(i = 0; i < dz.length - 1; i++) {
         if(dz[i].checked) sum += Number(dz[i].value);
      }
      document.getElementById("maksa").innerHTML = "Jāmaksā " + sum;
    }
  </script>
</body>
</html>
