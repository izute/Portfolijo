<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <title>Formas</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
    /* Vispārējie fonti un noformējums */
    body, h1, h2, h3, p, ul, li, input {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* Konteiners ar līdzīgu noformējumu kā iepriekšējā lapā */
    .custom-content {
      padding: 64px 16px;
      background-color: #f1f1f1;
      min-height: 100vh;
    }
    /* Centrējam saturu */
    .w3-center {
      text-align: center;
    }

      <div>Rezultāts: <input name="rez" type="text"></div>
    </form>
  </div>
</body>
</html>
